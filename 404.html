<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      text-align: center;
      padding-top: 150px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: #1f242d;
      padding: 2rem 9%;
      animation: show-content 1.5s ease forwards;
    }

    .nav {
      margin-right: 2rem;
    }

    .nav a {
      font-size: 1.2rem;
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      animation: slid-top 0.5s ease forwards;
    }

    .nav a:hover,
    .nav a.active {
      color: cyan;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 28px;
      color: #007BFF;
    }

    .logo .icon {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      margin-right: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      position: relative;
    }

    .logo .icon::before {
      content: 'Ed';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    button {
      padding: 12px 24px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button a {
      color: #fff;
      text-decoration: none;
    }

    @keyframes slid-top {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="icon"></div>
      EMMYloRd
    </div>

    <nav class="nav">
      <a href="#home" class="active">Home</a>
      <a href="#about-me">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

</body>
</html>
