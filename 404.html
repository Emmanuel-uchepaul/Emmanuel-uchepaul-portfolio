<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      text-align: center;
      padding-top: 180px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: #1f242d;
      padding: 2rem 9%;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 28px;
      color: #007BFF;
    }

    .logo .icon {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      margin-right: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      position: relative;
    }

    .logo .icon::before {
      content: 'Ed';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav a {
      font-size: 1.2rem;
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav a:hover,
    .nav a.active {
      color: cyan;
    }

    #menu-icon {
      font-size: 3.6rem;
      color: cyan;
      cursor: pointer;
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #menu-icon {
        display: block;
      }

      .nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem 3%;
        background-color: #1c1e26;
        display: none;
        flex-direction: column;
      }

      .nav.active {
        display: flex;
      }

      .nav a {
        font-size: 2rem;
        margin: 1.5rem 0;
      }
    }

    h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #007BFF;
      animation: bounce 1.2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease;
    }

    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%   { transform: scale(0.9); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="icon"></div>
      EMMYloRd
    </div>

    <i class="bx bx-menu" id="menu-icon"></i>

    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="index.html#about-me">About</a>
      <a href="index.html#skills">Skills</a>
      <a href="index.html#projects">Project</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <h2>404 - Sorry, We Can’t Find That Page!</h2>
  <p>You’ll be redirected to the homepage in 5 seconds...</p>
  <a href="index.html" class="back-button">Go Back Now</a>

  <script>
    let menuIcon = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.nav');

    menuIcon.onclick = () => {
      menuIcon.classList.toggle('bx-x');
      navbar.classList.toggle('active');
    };

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>

</body>
</html>
