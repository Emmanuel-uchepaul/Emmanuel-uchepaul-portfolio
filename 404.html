<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      height: 100vh;
      text-align: center;
      padding-top: 150px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background-color: #1f242d;
      padding: 2rem 9%;
      animation: show-content 1.5s ease forwards;
    }

    .logo {
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 28px;
      color: #007BFF;
    }

    .logo .icon {
      width: 40px;
      height: 40px;
      background-color: #007BFF;
      margin-right: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      position: relative;
    }

    .logo .icon::before {
      content: 'Ed';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .nav {
      margin-right: 2rem;
    }

    .nav a {
      font-size: 1.2rem;
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      animation: slid-top 0.5s ease forwards;
    }

    .nav a:hover,
    .nav a.active {
      color: cyan;
    }

    #menu-icon {
      font-size: 3.6rem;
      color: cyan;
      cursor: pointer;
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      transition: color 0.3s;
    }

    #menu-icon:hover {
      color: #fff;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: black;
      
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    button {
      padding: 12px 24px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button a {
      color: #fff;
      text-decoration: none;
    }

    @keyframes slid-top {
      0% {
        transform: translateY(100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @media (max-width: 991px) {
      header {
        padding: 2rem 3%;
      }
    }

    @media (max-width: 768px) {
      #menu-icon {
        display: block;
      }

      .nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 1rem 3%;
        background-color: #1c1e26;
        border-top: .1rem solid rgba(0, 0, 0, 0.2);
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav.active {
        display: flex;
      }

      .nav a {
        display: block;
        font-size: 2rem;
        margin: 1rem 0;
      }

      body {
        padding-top: 180px;
      }

      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="icon"></div>
      EMMYloRd
    </div>

    <i class="bx bx-menu" id="menu-icon"></i>

    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="index.html#about-me">About</a>
      <a href="index.html#skills">Skills</a>
      <a href="index.html#projects">Project</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>
 <img src="404-illustration.png" alt="404 Illustration" style="max-width: 100%; width: 300px; margin-bottom: 20px;" />


  <h2>Oops! Page Not Found</h2>
  <p>Youâ€™ll be redirected to the homepage in 5 seconds...</p>
  <a href="index.html" class="back-button">Go Back Now</a>

  <script>
    let menuIcon = document.querySelector('#menu-icon');
    let navbar = document.querySelector('.nav');

    menuIcon.onclick = () => {
      menuIcon.classList.toggle('bx-x');
      navbar.classList.toggle('active');
    };
  </script>
</body>
</html>
